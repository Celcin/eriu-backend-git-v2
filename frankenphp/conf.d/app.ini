; =============================================================================
; BASE PHP CONFIGURATION - frankenphp/conf.d/app.ini
; Loaded in Dockerfile base stage, shared across ALL environments
; Environment-specific overrides in app.dev.ini or app.prod.ini
; =============================================================================

[PHP]
; === Timezone ===
; Always UTC for API backends - handle conversion at application layer
date.timezone = UTC

; === Character Encoding ===
default_charset = "UTF-8"

; === Execution Limits (conservative base values) ===
max_execution_time = 60
max_input_time = 60
max_input_vars = 3000

; === File Uploads ===
file_uploads = On
upload_max_filesize = 64M
post_max_size = 72M
max_file_uploads = 20
upload_tmp_dir = /tmp

; === Memory ===
; Base value - overridden per environment
memory_limit = 256M

; === Realpath Cache ===
; Critical for Symfony performance - caches filesystem stat calls
; 4096K handles large Symfony apps with many vendor files
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; === Session Configuration for Redis ===
session.save_handler = redis
session.save_path = "tcp://redis:6379?database=1&timeout=2.5"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Strict
session.gc_maxlifetime = 14400
session.sid_length = 48

; === Error Logging for Docker ===
; Route all PHP errors to container stderr for log aggregation
log_errors = On
error_log = /proc/self/fd/2
html_errors = Off
ignore_repeated_errors = On

; === Security Baseline ===
allow_url_include = Off

; === OPcache Core Settings ===
[opcache]
opcache.enable = 1
opcache.enable_cli = 1

; CRITICAL: Disable JIT for FrankenPHP (ZTS incompatibility)
; See: https://github.com/dunglas/frankenphp/issues/860
opcache.jit = disable
opcache.jit_buffer_size = 0

; Memory allocation for compiled scripts
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16

; Symfony apps have thousands of classes - set high
; Valid values: 223, 463, 983, 1979, 3907, 7963, 16229, 32531, 65407
opcache.max_accelerated_files = 32531

; Required for Doctrine annotations and API Platform metadata
opcache.save_comments = 1

; Enables file existence checks to use OPcache - reduces I/O in worker mode
opcache.enable_file_override = 1